<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="For PandoraCube">
		<meta name="robots" content="noindex">

		<link href="/Stylesheets/testStyleSheet.css" type="text/css" rel="stylesheet" />
		<title>PMML</title>
		
		<script src="Jquery/jquery-3.3.1.min.js"></script>
		
		<script>
			var GSSurl = "https://spreadsheets.google.com/feeds/list/14pDCMfhYCyTRfsl_RaWa-_viDwsNpGyLSRhHFMH3R1s/1/public/basic?alt=json-in-script&callback=?";
			var GSScurl = "https://spreadsheets.google.com/feeds/cells/14pDCMfhYCyTRfsl_RaWa-_viDwsNpGyLSRhHFMH3R1s/1/public/basic?alt=json-in-script&min-row=1&min-col=1&callback=?";
			$.getJSON(GSScurl,function(data){
				var entry=data.feed.entry;//구글 스프레드 시트의 모든 내용은 feed.entry에 담겨있습니다.
				for(var i in entry){ // 각 행에대해 아래 스크립트를 실행합니다.
					$(".ggsdata").append(entry[i].title.$t);// .title.$t 에는 1행의 내용이 들어있습니다.
					$(".ggsdata").append("<br>");
					$(".ggsdata").append(entry[i].content.$t);// .content.$t 에는 나머지행의 데이터가 header정보와 함께 들어있습니다.
					$(".ggsdata").append("<br>");
				}
			});
		</script>
		
	</head>
	<body>
		<div class="header">
			<div class="title">
				<a href="pmmlindex.html.">
					PandoraCube Military Member List
				</a>
			</div>
				
			<div class="nav">

					<li><a href="#" class="menuLink">About</a></li>
				</ul> 
			</div>
			
		</div>
		
		<div class="content">
			
			<iframe id="googlesheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQquO5M8p9wZZZGKpHRW5kUM_6BRZxxtFiVjiXIMzqmjarCmx4H9tcHVYNiZsJinCKZIX0XDn8AsiXk/pubhtml/sheet?headers=false&gid=0">
				
			</iframe>
			
			<div class="ggsdata">
			</div>
		</div>
