<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">

    <link href="/PMML/Stylesheets/testStyleSheet.css" type="text/css" rel="stylesheet" />
   
	<title>PMML</title>
	<!-- Vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- Materialize CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet" />

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

	<!-- Vue-Router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
	
	<!-- axios -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="#eceff1 blue-grey lighten-5">
	<div id="app">
<router-view name="header"></router-view>
	<router-view></router-view>
	<router-view name="footer"></router-view>

    <div class="container #ffffff white">
        
			
			
            <div class="row">
                <div class="col s4">
                    <div class="card-panel N/A transparent">
                        <div class="input-field">
                            <input id="name1" type="text" class="validate autocomplete">
                            <label class="active" for="name1">이름</label>
                        </div>
                    </div>
                </div>

                <div class="col s4">
                     <div class="card-panel N/A transparent">
                        진행도
                        <div class="progress">
                            <div class="determinate" v-bind:style="gagestyle"></div>
                        </div>
						<span v-html="gagestyle.width"></span>
                    </div>
                </div>

                <div class="col s4">
                    <div class="card-panel N/A transparent">
                        남은날 : <span v-html="dday"></span>
                        <br> 입대일 : <span v-html="inday"></span>
                        <br> 전역일 : <span v-html="outday"></span>
                    </div>
                </div>

                <div class="col s4">
                    <div class="card-panel N/A transparent">
                        이름 : <span v-html="name"></span>
                        <br> 학번 : <span v-html="stuID"></span>
                        <br> 소속 : <span v-html="regiment"></span>
                    </div>
                </div>

                <div class="col s4">
                    <div class="card-panel N/A transparent">
                        보직 : <span v-html="assignment"></span>
                    </div>
                </div>


            </div>
        </div>
	
</div>
    <script >
	// Router Test
var Header = {
	template : '<header class="no-padding"><div class="navbar-fixed"><nav class="navfeature #37474f blue-grey darken-1"><div class="container nav-wrapper"><a href="#" class="waves-effect waves-light brand-logo"><span class="navmenu">PMML</span></a><ul id="nav" class="hide-on-med-and-down right"><li><router-link class="navmenu" to="/about">About</router-link></li><li><router-link class="navmenu" to="/list">List</router-link></li><li><a class="navmenu" href="https://docs.google.com/spreadsheets/d/14pDCMfhYCyTRfsl_RaWa-_viDwsNpGyLSRhHFMH3R1s/edit?usp=sharing">Edit</a></li></ul></div></nav></div></header>'
};

var Footer = {
	template : '<footer class="page-footer #bdbdbd grey lighten-1"><div class="footer-copyright"><div class="container">© 2014 Copyright Text<a class="grey-text text-lighten-4 right" href="#!">More Links</a></div></div></footer>'	
};
		
		var Con = {
			template : '<h1>This is Contents</h1>'
		};

var router = new VueRouter({
	routes : [{
		path : '/',
		components : {
			header : Header,
			footer : Footer,
			default : Con
		}
	}]
});
		
		var app = new Vue({
			el:"#app",
			router
		});
	</script>

    
	
</body>

</html>
