<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

	<link href="/PMML/Stylesheets/MainStyleSheet.css" type="text/css" rel="stylesheet" />

	<title>PMML</title>
	<!-- Vue.js -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- Materialize CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet" />

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

	<!-- Vue-Router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>

</head>

<body>
	<div id="app">

		<header class="no-padding">
			<div class="navbar-fixed">
				<nav class="navfeature">
					<div class="container nav-wrapper">
						<a href="https://moonjuhan.github.io/PMML/" class="waves-effect waves-light brand-logo">
							<span class="pmml-logo">PMML</span>
						</a>
						<ul id="nav" class="hide-on-med-and-down right">
							<li>
								<a class="navmenu" href="list.html">Finder</a>
							</li>
							<li>
								<a class="navmenu" href="study.html">About</a>
							</li>
							<li>
								<a class="navmenu" href="https://docs.google.com/spreadsheets/d/14pDCMfhYCyTRfsl_RaWa-_viDwsNpGyLSRhHFMH3R1s/edit?usp=sharing">Edit</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="nav-content mobile-tab">
				<ul class="tabs tabs-transparent">
					<li class="tab">
						<a class="active" href="https://moonjuhan.github.io/PMML/">Finder</a>
					</li>

					<li class="tab">
						<a href="study.html">About</a>
					</li>

					<li class="tab">
						<a target="_self" href="https://docs.google.com/spreadsheets/d/14pDCMfhYCyTRfsl_RaWa-_viDwsNpGyLSRhHFMH3R1s/edit?usp=sharing">Edit</a>
					</li>
				</ul>
			</div>
		</header>

		<div class="container">
			<div class="row contents">
				<div class="col l3 m3 s12">
					<div id="inputCard" class="customcard">
						<span class="cardTitle">입력</span>
						<div class="input-field" v-resize="personInfoResize">
							<input id="inputName" type="text" class="validate autocomplete" v-on:input="updateValue($event.target.value)">
							<label id="nameLabel" class="active" for="inputName">이름</label>
						</div>
					</div>
				</div>

				<div class="col l5 m5 s12">
					<div class="customcard">
						<span class="cardTitle">학교 관련</span>
						<div class="cardContents">
							<span v-html="stuID"></span>
							<span v-html="department"></span>
							<div>
								동아리 코멘트 :
								<span v-html="commentPan"></span>
							</div>
						</div>

					</div>
				</div>

				<div class="col l4 m4 s12">
					<div class="customcard">
						<span class="cardTitle">소속</span>
						<div class="cardContents">
							<span v-html="armyType"></span>
							<br>
							<span v-html="regiment"></span>
						</div>

					</div>
				</div>

				<div class="col l4 m4 s12">
					<div class="customcard">
						<span class="cardTitle">날짜</span>
						<div class="cardContents">
							남은날 :
							<span v-html="remainDay"></span>
							<br> 입대일 :
							<span v-html="enlistDay"></span>
							<br> 전역일 :
							<span v-html="dischargeDay"></span>
						</div>

					</div>
				</div>

				<div class="col l4 m4 s12">
					<div class="customcard">
						<span class="cardTitle">날짜</span>
						<div class="cardContents">
							일과 일수 :
							<span v-html="workDay"></span>
							<br> 휴일 수 :
							<span v-html="holiday"></span>
							<br>
							<span v-html="shortenDay"></span>
						</div>

					</div>
				</div>

				<div class="col l4 m4 s12">
					<div class="customcard">
						<span class="cardTitle">보직</span>
						<div class="cardContents">

							<span v-html="assignment"></span>
							<br> 보직 코멘트 :
							<span v-html="commentEtc"></span>
						</div>

					</div>
				</div>

				<div class="col l6 m6 s12">
					<div class="customcard">
						<span class="cardTitle">진행도</span>
						<div class="cardContents">
							<div class="progress">
								<div class="determinate" v-bind:style="gagestyle"></div>
							</div>
							<div>
								<span v-html="gagestyle.width"></span>
								<span class="gage2" v-html="remaingage"></span>
							</div>
						</div>

					</div>
				</div>

				<div class="col l6 m6 s12">
					<div class="customcard">
						<span class="cardTitle">기타</span>
						<div class="cardContents">
							다음 휴가 계획 :
							<span v-html="vacation"></span>
							<br> 남길 말 :
							<span v-html="comment"></span>
						</div>

					</div>
				</div>

				<!-- use the modal component, pass in the prop -->
				<modal v-if="showModal" @close="showModal = false">
					<h4 slot="header">Load Fail</h4>
					<p slot="body">
						멤버들의 정보가 로드되지 않았습니다.
						<br> 새로고침을 해보십시오.
					</p>
				</modal>

			</div>
			
			<iframe id="googlesheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQquO5M8p9wZZZGKpHRW5kUM_6BRZxxtFiVjiXIMzqmjarCmx4H9tcHVYNiZsJinCKZIX0XDn8AsiXk/pubhtml/sheet?headers=false&gid=0"></iframe>
		</div>
	</div>

	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				Copyright ⓒ 2018 MoonJuhan. All rights reserved.
				<span class="right">PMML</span>
			</div>
		</div>
	</footer>

</body>

<script src="/PMML/JS/finder.js"></script>
	
<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
	<transition name="modal">
		<div class="modal-mask">
			<div class="modal-wrapper">
				<div class="modal-container">

					<div class="modal-header">
						<slot name="header">
						</slot>
					</div>

					<div class="modal-body">
						<slot name="body">
						</slot>
					</div>

					<div class="modal-footer">
						<slot name="footer">
							<a class="waves-effect waves-light btn" @click="$emit('close')">Close</a>
						</slot>
					</div>
				</div>
			</div>
		</div>
	</transition>
</script>

</html>
